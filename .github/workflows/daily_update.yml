name: Daily Update

on:
  schedule:
    - cron: '0 0 * * *'   # JST9時 = UTC0時
  workflow_dispatch:       # 手動実行も可能

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          RAKUTEN_MY_HOTEL_NO: ${{ secrets.RAKUTEN_MY_HOTEL_NO }}   # ★ 自社施設番号をSecretsから渡す
        run: python update_cache.py


      # 生成/更新ファイルを先にコミット → その後 pull --rebase → push
      - name: Commit updated cache files
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # まず全部ステージ & 必要ならコミット
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update cache files [auto]"
          fi

          # ここで最新を取り込み（未コミット変更はないのでrebaseOK）
          git pull --rebase origin main || true

          # そのまま main にプッシュ
          git push origin HEAD:main
