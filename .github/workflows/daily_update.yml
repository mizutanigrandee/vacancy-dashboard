name: Daily Cache Update

on:
  schedule:
    - cron: '0 0 * * *'  # JST 9:00AM（UTC 0:00）
  workflow_dispatch:     # 手動実行も可能

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests python-dateutil

      - name: Run update_cache.py
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        run: |
          python update_cache.py

      - name: Commit and push updated cache
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add vacancy_price_cache.json
          git commit -m 'Update cache file [auto]' || echo \"No changes to commit\"
          git push

