name: update

on:
  schedule:
    - cron: '0 3 * * *'  # 毎日12時(JST) = 3時(UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install requests python-dateutil openpyxl

    - name: Run update_cache.py
      run: python update_cache.py

    - name: Pull latest changes to avoid conflicts
      run: git pull origin main --rebase

    - name: Commit and push updated cache
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'actions@github.com'
        git add vacancy_price_cache.json
        git commit -m "Update cache file [auto]" || echo "No changes to commit"
        git push origin main
