name: Daily Update

on:
  schedule:
    - cron: '0 0 * * *'   # JST9時 = UTC0時
  workflow_dispatch:       # 手動実行も可能

permissions:
  contents: write          # ← push するために付与

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        run: python update_cache.py

      # ここで生成/更新された全ファイルをコミット＆プッシュ
      # （last_updated.json と demand_spike_history.json を確実に含める）
      - name: Commit updated cache files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update cache files [auto]"
            git push
          fi
