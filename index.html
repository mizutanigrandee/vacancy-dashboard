<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在庫ダッシュボード</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .calendar-wrapper { margin-bottom: 20px; }
    .hidden { display: none; }
    #graph-container { position: relative; width: 600px; height: 400px; margin: 20px 0; }
    button { margin: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <div id="calendar1"></div>
  <div id="calendar2"></div>
  <div id="graph-container" class="hidden">
    <canvas id="priceChart"></canvas>
    <button id="closeGraph">閉じる</button>
    <button id="prevDay">前日</button>
    <button id="nextDay">翌日</button>
  </div>
  <div id="lastUpdated"></div>
  <button id="prevMonth">前月</button>
  <button id="currentMonth">今月</button>
  <button id="nextMonth">次月</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>
</html>
