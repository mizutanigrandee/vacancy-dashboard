<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>空室＆平均価格カレンダー（大阪ミナミ）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="calendar_style.css">
</head>
<body>
  <header>
    <h1>空室＆平均価格カレンダー（大阪ミナミ）</h1>
    <p class="desc">日付を選択すると推移グラフが表示されます</p>
  </header>
  <div class="calendar-controls">
    <button id="prevMonthBtn" class="nav-btn">⬅️ 前月</button>
    <button id="nextMonthBtn" class="nav-btn">➡️ 翌月</button>
  </div>
  <div id="calendar-app"></div>
  <div id="chart-modal" class="modal">
    <div class="modal-content">
      <button id="closeChartBtn" class="close-btn">グラフを閉じる</button>
      <div>
        <button id="prevDayBtn" class="chart-nav-btn">前日</button>
        <button id="nextDayBtn" class="chart-nav-btn">翌日</button>
      </div>
      <canvas id="trendChart" width="340" height="200"></canvas>
    </div>
  </div>
  <footer>
    <span id="last-updated"></span>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="calendar_app.js"></script>
</body>
</html>
