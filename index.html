<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>空室＆平均価格カレンダー（大阪ミナミ版）</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">空室＆平均価格カレンダー（大阪ミナミ版）</h1>
    <div class="flex flex-col md:flex-row gap-4">
      <div class="w-full md:w-2/3">
        <div id="calendar" class="bg-white p-4 rounded shadow"></div>
        <div id="legend" class="mt-2 text-sm text-gray-600">
          凡例: 🔥=需要(1-5) / 🔴=京セラ / 🔵=ヤンマー<br>
          日付を選択すると推移グラフが表示されます
        </div>
      </div>
      <div class="w-full md:w-1/3">
        <div id="graph-container" class="bg-white p-4 rounded shadow hidden">
          <canvas id="priceChart"></canvas>
          <div class="flex justify-between mt-2">
            <button id="prevDay" class="px-2 py-1 bg-blue-500 text-white rounded">前日</button>
            <button id="closeGraph" class="px-2 py-1 bg-red-500 text-white rounded">閉じる</button>
            <button id="nextDay" class="px-2 py-1 bg-blue-500 text-white rounded">翌日</button>
          </div>
        </div>
      </div>
    </div>
    <div id="lastUpdated" class="text-right text-sm text-gray-600 mt-2"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
