<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>空室＆平均価格カレンダー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="めちゃいいツールロゴ" />
    <h1>空室＆平均価格カレンダー</h1>
    <p>（空室・料金・イベント一括可視化）</p>
  </header>

  <main>
    <div class="graph-area" id="graph-area">
      <!-- 折れ線グラフ（在庫／価格）をJSで描画 -->
    </div>

    <div class="calendar-controls">
      <button id="prev-month">⬅️ 前月</button>
      <button id="current-month">当月</button>
      <button id="next-month">➡️ 次月</button>
    </div>

    <div class="calendar-container" id="calendar-container">
      <!-- JSで2か月分のカレンダーを描画 -->
    </div>

    <div class="footer-notice">
      <p>※ 🔴京セラ／🔵ヤンマー／⚫その他イベントは自動表示</p>
      <p id="last-updated">最終更新：--</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
